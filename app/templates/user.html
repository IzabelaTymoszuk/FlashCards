{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for card in cards %}
    <p>
        {{ card.word }} <br>
        {{ card.translate }}<br>
        {{ card.example }}
        {{ card.author.username }}
    </p>
    {% endfor %}
<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
{% endblock %}
